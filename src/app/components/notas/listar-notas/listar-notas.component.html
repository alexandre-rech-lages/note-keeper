<section class="row gap-3 justify-content-center">
  <div class="col-sm col-lg-10 d-grid gap-3">
    <h1>Minhas Notas</h1>

    <div class="d-flex gap-2">
      <button
        routerLink="/notas/criar"
        class="btn btn-lg btn-outline-primary mb-4 rounded-4"
      >
        <i class="bi bi-plus-circle-fill"></i>
        Criar Nota
      </button>

      <button
        routerLink="/notas/listar/arquivadas"
        class="btn btn-lg btn-outline-secondary mb-4 rounded-4"
      >
        <i class="bi bi-archive"></i>
        Notas Arquivadas
      </button>
    </div>

    <app-filtros-por-categoria
      class="mb-3"
      [categorias]="categorias"
      (onFiltroSelecionado)="filtrarNotasPorCategoria($event)"
    ></app-filtros-por-categoria>

    <div class="row g-3">
      <div *ngFor="let nota of notas" class="col-sm col-md-6 col-lg-3">
        <app-nota
          [nota]="nota"
          (onArquivarClicado)="arquivarNota($event)"
        ></app-nota>
      </div>
    </div>
  </div>
</section>
